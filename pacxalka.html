<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <header>
        <h1>знайди пасхалку</h1>
    </header>
    <main>
        <section id="links-container">
            <!-- Ссылки будут добавлены здесь с помощью JavaScript -->
        </section>
    </main>
    <script>
        const linksContainer = document.getElementById('links-container');
        const linkCount = 100; // Количество ссылок
        const specialLinkIndex = Math.floor(Math.random() * linkCount); // Индекс специальной ссылки

        for (let i = 0; i < linkCount; i++) {
            const link = document.createElement('a');
            link.href = i === specialLinkIndex ? 'Untitled-1.html' : 'retriver.html';
            link.textContent = 'Золотистий ретривер';
            linksContainer.appendChild(link);
        }
    </script>
</body>
</html>
